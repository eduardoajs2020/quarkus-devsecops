# Desativa o build automático de imagem pelo Quarkus
quarkus.container-image.build=false

# Configurações de Kubernetes
quarkus.kubernetes.deployment-target=kubernetes
quarkus.kubernetes.name=quarkus-app
quarkus.kubernetes.namespace=quarkus-dev
quarkus.kubernetes.replicas=2
quarkus.kubernetes.labels.app=quarkus-app
quarkus.kubernetes.env-vars.MY_ENV=dev

# Recursos
quarkus.kubernetes.resources.limits.cpu=500m
quarkus.kubernetes.resources.limits.memory=512Mi
quarkus.kubernetes.resources.requests.cpu=250m
quarkus.kubernetes.resources.requests.memory=256Mi

# Health check
quarkus.kubernetes.health-enabled=true

# Build nativo (se estiver usando GraalVM)
quarkus.native.additional-build-args=--initialize-at-run-time=org.apache.commons.compress.compressors.zstandard.ZstdCompressorInputStream
